<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
    <script type="text/javascript">
        $(document).on("pageinit", "#page-1", function(movie){
            $.getJSON("rest/movies", function(movies) {
                // console.log("returned are " + events);
                var listOfMovies = $("#listview-1");
                listOfMovies.empty();
                $.each(movies, function(index, movie) {
                    // console.log(event.name);
                    listOfMovies.append("<li><a href='#'>" + movie.name + "</a>");
                });
                listOfMovies.listview("refresh");
            });
        });
    </script>
</head>
<body>
<div data-role="page" id="page-1">
	<div data-role="header">
		<h1>Movies Recommender</h1>
	</div>
	<div data-role="content">
		<ul data-role="listview" id="listview-1" data-inset="true">
			<li><a href="#">Item 1</a></li>
			<li><a href="#">Item 2</a></li>
			<li><a href="#">Item 3</a></li>
		</ul>
	</div>
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
</div>

</body>
</html>
